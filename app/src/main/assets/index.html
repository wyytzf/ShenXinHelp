            <dt>“远视图”使用方法：</dt>
            <dd>1.将图平贴于光线充足的平面，如墙面，中心点与眼睛等高。</dd>
            <dd>2.裸眼距离1-5米(看清楚为宜),每日视图3次，每次5分钟。</dd>
            <dd>3.眼睛平视中心点，想象中心处延伸，稍后远视图会呈立体效果。</dd>
        </dl>
